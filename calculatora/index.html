<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" text="text/css" href="./css/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <!-- Calculator body -->
    <div class="calculator-grid">
        <div class="output">
            <!-- Calculator display -->
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>
        <!-- Calculator buttons -->
        <button id="all-clear" class="span-two">AC</button>
        <button id="delete">DEL</button>
        <button id="division">รท</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="times">ร</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">-</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="plus">+</button>
        <button id="negate">+/-</button>
        <button id="zero">0</button>
        <button id="point">.</button>
        <button id="equals">=</button>
    </div>
</body>
</html>
